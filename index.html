<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- other -->
	<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<!-- stylesheets -->
	<link rel="stylesheet" href="style.css">
	<title>TO-DO LIST</title>
</head>
<body>
	
	<header class="to-do-list__header">
		<h1 class="to-do-list__title">TO-DO LIST <img class="to-do-list__icon" src="images/icon.png" alt="list icon"></h1>
	</header>

	<div class="add-item__container">
		<input class="add-item__input-box" type="text" placeholder="Add your item">
		<button class="add-item__btn">Add</button>
	</div>

	<div class="container">
		<ul class="list__container">
		</ul>
	</div>


	<script type="module" src="script.js"></script>
</body>
</html>
